      alert("Please enter organization name.");
      return;

    if (regNumber === "") {
      alert("Please enter registration number.");
      return;
    }
    if (orgType === "") {
      alert("Please select organization type.");
      return;
    }

    // Send data to backend

      method: "POST",

    })

      }
    })
    .catch(err => {
      alert("Error: " + err);
    });
  });
</script>
