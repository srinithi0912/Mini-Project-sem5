<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeShare - Donate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .donation-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .donation-container label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    .donation-container select,
    .donation-container input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .donate-submit {
      width: 100%;
      padding: 12px;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .donate-submit:hover {
      background: #d62828;
    }

    .back-btn {
  display: inline-block;
  margin: 20px;
  padding: 8px 15px;
  background: #1f2a38;  /* dark button color */
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
}

.back-btn:hover {
  background: #e63946;  /* hover color */
}

  </style>
</head>
<body>
<a href="front.html" class="back-btn">&#8592; Back</a>
<h1>Donate to a Campaign</h1>

<div class="donation-container">
  <form action="#" method="POST">
    <label for="campaign">Select Campaign:</label>
    <select id="campaign" name="campaign">
      <option value="cleanup">Community Cleanup Drive</option>
      <option value="education">Child Education Support</option>
      <option value="ocean">Ocean Conservation</option>
    </select>

    <label for="amount">Donation Amount (â‚¹):</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
      <option value="card">Credit/Debit Card</option>
      <option value="upi">UPI</option>
      <option value="paypal">PayPal</option>
      <option value="wallet">Wallet</option>
    </select>

    <button type="submit" class="donate-submit">Donate Now</button>
  </form>
</div>

</body>
</html>
